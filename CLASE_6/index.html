<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }
      form {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .header {
        text-align: center;
        margin-bottom: 20px;
      }
      .form-style {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header"><h1>Subir Imagen</h1></div>
      <div class="form-style">
        <form
          action="/upload/single/123"
          method="POST"
          enctype="multipart/form-data"
        >
          <input type="file" name="image" accept="image/*" required />
          <button type="submit">Subir Imagen</button>
        </form>
      </div>
    </div>
  </body>
</html>
